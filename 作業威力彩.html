<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const rand = (min,max) => {
      return Math.round(Math.random()*(max - min))+min
    }

    const groupA =[]
    // 方法一
    for(i=0; i<6; i++){
      // 隨機取一個數
      const num = rand(1 ,38)
        if(groupA.includes(num)){
          // 如果重複了這個迴圈再跑一次
          i--
        } else {
          // 如果沒有重複，放進 A 組陣列
          groupA.push(num)
        }
    }
    const groupB =() =>{
      return Math.round(Math.random()*(8-1))+1
    }
    document.write("A區:"+ groupA.join(','))
    document.write("<br>")
    document.write("B區:"+ groupB())   
    
  </script>
</body>
</html>
